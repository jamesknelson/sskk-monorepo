actions:
- name: login
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_URL}}/login'
    forward_client_headers: true
    headers:
    - name: action-secret
      value_from_env: ACTION_SECRET
  permissions:
  - role: customer
custom_types:
  enums: []
  input_objects:
  - name: LoginInput
  objects:
  - name: LoginOutput
    relationships:
    - remote_table:
        schema: public
        name: customers
      name: customer
      source: default
      type: object
      field_mapping:
        customer_id: id
  scalars: []
