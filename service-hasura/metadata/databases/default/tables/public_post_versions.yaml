table:
  name: post_versions
  schema: public
object_relationships:
- name: post
  using:
    foreign_key_constraint_on: post_id
insert_permissions:
- permission:
    backend_only: false
    check:
      post:
        profile:
          member:
            id:
              _eq: X-Hasura-User-Id
    columns:
    - content
    - editor_state
    - locked_for_publication
    - post_id
    - slug
  role: editor
select_permissions:
- permission:
    columns:
    - id
    - post_id
    - slug
    - editor_state
    - content
    - locked_for_publication
    - created_at
    - updated_at
    filter:
      post:
        profile:
          member:
            id:
              _eq: X-Hasura-User-Id
  role: editor
update_permissions:
- permission:
    check: null
    columns:
    - content
    - editor_state
    - locked_for_publication
    - slug
    filter:
      post:
        profile:
          member:
            id:
              _eq: X-Hasura-User-Id
  role: editor
delete_permissions:
- permission:
    filter:
      post:
        profile:
          member:
            id:
              _eq: X-Hasura-User-Id
  role: editor
