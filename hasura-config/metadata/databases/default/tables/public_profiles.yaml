table:
  name: profiles
  schema: public
object_relationships:
- name: member
  using:
    manual_configuration:
      column_mapping:
        id: profile_id
      insertion_order: null
      remote_table:
        name: members
        schema: public
array_relationships:
- name: posts
  using:
    foreign_key_constraint_on:
      column: profile_id
      table:
        name: posts
        schema: public
computed_fields:
- comment: ""
  definition:
    function:
      name: profile_published_posts
      schema: public
  name: published_posts
- comment: ""
  definition:
    function:
      name: profile_published_posts_by_slug
      schema: public
  name: published_posts_by_slug
select_permissions:
- permission:
    columns:
    - avatar_url
    - created_at
    - display_name
    - id
    - handle
    filter: {}
    limit: 1
  role: anonymous
- permission:
    columns:
    - id
    - handle
    - display_name
    - avatar_url
    - created_at
    filter:
      member:
        id:
          _eq: X-Hasura-User-Id
  role: editor
- permission:
    columns:
    - avatar_url
    - created_at
    - display_name
    - id
    - handle
    filter: {}
  role: member
update_permissions:
- permission:
    check: null
    columns:
    - avatar_url
    - display_name
    filter:
      member:
        id:
          _eq: X-Hasura-User-Id
  role: editor
